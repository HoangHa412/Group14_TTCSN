
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<div class="row">
						<h1>Danh sách giảng viên</h1>
					</div>

					<div class="row">
						<div class="col-lg-3">
 <a th:href="@{/giangvien/add}">Thêm giảng viên</a>
						</div>
					</div>
			<div>
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
        <tr>
            <th>Mã Giảng Viên</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Địa chỉ</th>
            <th>Số Điện Thoại</th>
            <th>Hành động</th>
        </tr>

						</thead>

			<tbody>
         <tr th:each="gv : ${giangVienList}">
            <td th:text="${gv.maGiangVien}"></td>
            <td th:text="${gv.hoTen}"></td>
            <td th:text="${gv.ngaySinh}"></td>
            <td th:text="${gv.gioiTinh}"></td>
            <td th:text="${gv.diaChi}"></td>
            <td th:text="${gv.soDienThoai}"></td>
            <td>
                <a th:href="@{/giangvien/edit/{id}(id=${gv.maGiangVien})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/giangvien/delete/{id}(id=${gv.maGiangVien})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')" class="btn btn-danger">Xóa</a>
                                   
            </td>
        </tr>
        </tbody>
						
					</table>
			</div>
			
 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
