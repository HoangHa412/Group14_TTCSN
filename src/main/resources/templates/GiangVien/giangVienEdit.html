<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container">
            <!-- Content Header -->
            <section class="content-header text-center mb-4">
                <h1>Sửa Giảng Viên</h1>
                <p class="text-muted">Vui lòng nhập thông tin Giảng Viên bên dưới</p>
            </section>
            
            <!-- Form Thêm Khóa Học -->
            <form th:action="@{/giangvien/edit/{id}(id=${giangVien.maGiangVien})}" th:object="${giangVien}" method="post" class="bg-light p-4 rounded shadow" style="max-width: 600px; margin: auto;">
                <div class="mb-3">
                    <label for="hoVaTen" class="form-label">Họ và tên:</label>
                    <input type="text" th:field="*{hoTen}" id="hoVaTen" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="ngaySinh" class="form-label">Ngày Sinh:</label>
                    <input type="date" th:field="*{ngaySinh}" id="ngaySinh" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="gioiTinh" class="form-label">Giới Tính:</label>
                    <input type="text" th:field="*{gioiTinh}" id="gioiTinh" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="diaChi" class="form-label">Địa chỉ:</label>
                    <input th:field="*{diaChi}" id="diaChi" class="form-control" rows="4" required></input>
                </div>
                <div class="mb-3">
                    <label for="soDienThoai" class="form-label">soDienThoai:</label>
                    <input th:field="*{diaChi}" id="soDienThoai" class="form-control" rows="4" required></input>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sửa</button>
                    <a th:href="@{/giangvien}" class="btn btn-danger">Hủy</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
